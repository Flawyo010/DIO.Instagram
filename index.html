<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/img.png">
  </head>
  <body>
    <div class="instagram_wr">
      <div class="instagram_ph">
        <img src="imagens/img3.png" alt="imagem_phone">
      </div>
      <div class="instagram_co">
      <div class="group">
        <img src="imagens/img4.png" class="instagram-logo" alt="Instagram Nome"><br>
        <div class="photo">
          <img src="imagens/img5.jpg" class="profile-photo" alt="foto perfil">
        </div> <br>
        <a href="#" class="instagram-login">Continue como narutouzumaki</a><br>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not_account">Não é narutouzumaki</p>
        <p class="not_account">
          <span class="link_blue">Alterar Contas</span>
          ou
          <span class="link_blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get_the_app">
        <p class="get_app">Baixe o Aplicativo</p>
        <div class="download">
            <a href="#" class="app_download"></a>
            <a href="#" class="app_download"></a>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
